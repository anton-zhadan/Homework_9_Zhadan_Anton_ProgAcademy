<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-stopwatch black">
        <div class="stopwatch-display"><span id="hour_zero">00</span>:<span id="minutes_zero">00</span>:<span id="second_zero">00</span></div>
        <div class="stopwatch-control"><button id="begin">Start</button><button id="stop">Stop</button><button id="reset">Reset</button></div>
    </div>

    <div class="container_check_number">

    </div>

    <div class="slider">
        <div class="item">
            <img src="img/cvety-landyshi-rasteniya-21051.jpeg" alt="">
        </div>
    
        <div class="item">
            <img src="img/derevya-obekty-puzyri-rasteniya-20962.jpeg" alt="">
        </div>
    
        <div class="item">
            <img src="img/flowers-romashki-belie-polyana-leto-nastroenie-92002.jpeg" alt="">
        </div>
    
        <a class="prev" onclick="afterSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
    </div>
    <script src="code js/app.js"></script>    
</body>
</html>
